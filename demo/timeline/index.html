<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>huahua时间轴网站</title>
<meta name="description" content="模仿qq时间轴特效">
<meta name="keywords" content="时间轴">
<link href="css/index.css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<img src="images/logo.png" style="max-width:100%;" alt="huahua网站LOGO">
		<h2>huahua--时间轴特效</h2>	
	</div>
	<div id="main">
		<div class="commend">
			<div class="photos">
				<img src="images/111.jpg" alt="">
			</div>
			<div class="details">
				<h2>huahua & 狼行千里</h2>
				<p>
					个人网站主页<a target="_blank" href="http://ihuahua.cc"> http://ihuahua.cc</a>,博客主页：<a target="_blank" href="http://blog.ihuahua.cc">http://blog.ihuahua.cc</a>,<br>更多作品请浏览我的个人网站！∞
				</p>
				<ul>
					<li><i>∮</i><small>女</small></li>
					<li><i>☆</i><small>来自河南</small></li>
					<li><i>Ω</i><small>现居上海</small></li>
				</ul>
			</div>
			<span class="message_down"></span>
		</div>
		
		<div class="content">
			<div class="date_time">
				<div class="time_list">
					<ul>
						<li class="current"><a href="javascript:;">2014</a></li>
						<li><a href="javascript:;">2013</a></li>
						<li><a href="javascript:;">2012</a></li>
						<li><a href="javascript:;">2011</a></li>
						<li><a href="javascript:;">2010</a></li>
						<li><a href="javascript:;">2009</a></li>
					</ul>
				</div>
			</div>

			<div class="fixed_title">
				<i class="big_ico"></i>
				<i class="send_arrow"></i>
				<div class="send_title">分享一些新鲜事吧！</div>
			</div>
			<div class="report">
				<div class="current_time"></div>
				<div class="now">现在</div>
				<div class="error">
					<p class="error_user">Name不合法(2-20位非空白字符)</p>
					<p class="error_email">Email不合法(请输入正确的邮箱)</p>
					<p class="error_message">Message不合法(请输入发送的内容)</p>
				</div>
				<div class="beforeSend">
					正在发送中...
				</div>
				<div class="successSend">
					<a href="javascript:;">发表成功</a>
				</div>
				<div class="send">
					<form name="msg">
						<div class="send_left">
							<p>
								<label for="user">昵称：</label>
								<input type="text" class="text" name="user" id="user">
							</p>
							<p>
								<label for="email">邮箱：</label>
								<input type="text" class="text" name="email" id="emial">
							</p>
							<input type="button" name="sub" id="button" value="发表">
						</div>
						<div class="send_area">
							<textarea name="message"></textarea>
						</div>
						
					</form>
				</div>
			</div>
			<ul class="ul_article" id="Omsg">			
			</ul>
		</div>
	</div>
 
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
